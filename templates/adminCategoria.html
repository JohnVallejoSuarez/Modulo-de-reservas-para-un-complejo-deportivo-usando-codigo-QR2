{% extends "base_admin.html" %}
{% load static %}
{% block title %}Categorias Instalaciones{% endblock %}


            {% block content %}
            <div class="container-fluid px-3 pt-3">
                <div class="card card-bg">
                    <div class="card mb-4">
 

                        <div class="card-body color-card1">
                            <nav class="navbar navbar-color1">
                                <div class="container-fluid">


                                    <button type="button" class="btn btn-primary separacion" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal1" >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
                                        </svg>
                                    </button>

                                    <button type="button" class="btn btn-primary separacion" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal1" >
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="28" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                        </svg>
                                        Nueva Categoria
                                    </button>

                                    <form class="d-flex" role="search" method="get">
                                        <input class="form-control me-2" type="search" placeholder="Buscar...."
                                            aria-label="Search" name="buscarres">
                                        <button class="btn btn-outline-secondary" type="submit" id="buscador"><i
                                                class="fas fa-search"></i></button>
                                    </form>


                                    <div class="modal fade" id="exampleModal1" tabindex="-1"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Datos De La Nueva Instalacion</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>

                                                <div class="modal-body">
                                                    <form action="/registroInstalacion/" method="post" class="row" > 
                                                        <div class="form-group col-md-6">
                                                            <label for="">Nombre</label>
                                                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                                                        </div>

                                                        <div class="form-group col-md-6">
                                                            <label for="">Disiplina</label>
                                                            <select type="text" class="form-select" name="pmarca" id="pmarca" required>
                                                                <option selected disabled>---------------</option>
                                                                {% for m in marcas %}
                                                                <option value="{{ m.id }}" >{{ m.nombre }}</option>
                                                                {% endfor %}
                                                            </select>
                                                        </div>

                                                        <div class="form-group col-md-6">
                                                            <label for="">Precio</label>
                                                            <input type="text" name="precio" id="precio" class="form-control"  required> 
                                                        </div>

                                                        <div class="form-group col-md-6">
                                                            <label for="">Capacidad </label>   
                                                                <input type="text" name="telefono" id="telefono" class="form-control" pattern="^[0-9999999999]+" maxlength="10" minlength="10" required>

                                                        </div>

                                                        <div class="form-group col-md-12">
                                                            <label for="formFile" class="form-label" style="margin-top: -5px;">Imagen</label>
                                                        
                                                            <input class="form-control" type="file" name='profoto' id='profoto' required>
                                                        </div>

                                                        <div class="form-group col-md-12">
                                                            <label for="">Descripcion</label>
                                                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                                        </div>

                                                        <div class="form-group col-md-12">
                                                            <label for="">Indumentaria</label>
                                                            <div class="form-floating">
                                                                <textarea type="list" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                                                <label for="floatingTextarea2">Cada indumentaria que incluya separelo con una coma.</label>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-md-12">
                                                            <label for="">Recomendaciones</label>
                                                            <div class="form-floating">
                                                                <textarea type="list" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                                                <label for="floatingTextarea2">Cada recomendacion que incluya separelo con una coma.</label>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-md-12">
                                                            <label for="">Restriciones</label>
                                                            <div class="form-floating">
                                                                <textarea type="list" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                                                <label for="floatingTextarea2">Cada restriccion que incluya separelo con una coma.</label>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-md-12 " >
                                                            <label for="">Equipo Incluido</label>
                                                            <div class="form-floating">
                                                                <textarea type="list" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                                                <label for="floatingTextarea2">Cada equipo que incluya separelo con una coma.</label>
                                                            </div>
                                                            
                                                        </div>
                                                        <br>
                                                        
                                                        <div class="modal-footer form-group">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                                            <button type="submit" class="btn btn-primary" >Guardar</button>
                                                        </div>
                                                    </form>
                                                </div>


                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </nav>
                        </div>
                    </div>

                    <div class="card mt-1">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12">
                                    <div class="table-responsive">
                                        <!-- Tabla de reserva -->
                                        <table class='table table-bordered table-stripe table-hover'>
                                            <thead class="text-center">
                                                <tr>
                                                    <th>#</th>
                                                    <th>Nombre</th>
                                                    <th>Apellido</th>
                                                    <th>CI/RUC</th>
                                                    <th>Telefono</th>
                                                    <th>Dirección</th>
                                                    <th>Correo</th>
                                                    <th> Estado</th>
                                                    <th>Acción</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                
                                                <tr class='text-center'>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td></td>
                                                    <td ></td>
                                                    <td>

                                                        <a href=""><button class="btn btn-sm btn-success separacion" style="margin-bottom: 3%" data-bs-toggle="modal"
                                                            data-bs-target="#modalEditar">
                                                            <i class="fa-solid fa-pen"></i></button></a>
                                                        <a href="" class=" btn btn-sm btn-danger btnEliminacion"><i class='fa fa-trash'></i></a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <!-- Fin Tabla de Reserva -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endblock %}
